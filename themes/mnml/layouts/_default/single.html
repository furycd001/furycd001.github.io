{{ define "main" }}
  <article>
    <header>
      <h1 class="post-title">{{ .Title }}</h1>
      <p class="post-date-post">{{ .Date.Format "January 2, 2006" }}</p>
    </header>
    
    {{ .Content }}
    
    <div class="post-tags">
      {{ range .Params.tags }}
        <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}"><span class="tag">{{ . }}</span></a>
      {{ end }}
    </div>
  </article>
{{ end }}
